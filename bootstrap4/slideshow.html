<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <title>Módulo Bootstrap 4</title>
</head>
<body>

  <div style="margin-top: 30px;" class="mt-30 container">
    
    <div id="slideshow" class="carousel slide" data-ride="carousel">

      <ol id="slideshowIndicators" class="carousel-indicators">
        <li data-target="#slideshowIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#slideshowIndicators" data-slide-to="1"></li>
        <li data-target="#slideshowIndicators" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://images.unsplash.com/photo-1465158753229-aa725fff85a1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjF9&auto=format&fit=crop&w=1504&q=80">
          <div class="carousel-caption">
            <h5>Monte</h5>
            <p>Muito bonito</p>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="https://images.unsplash.com/photo-1578403676500-dcd16a6e994f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjExMzk2fQ&auto=format&fit=crop&w=824&q=80">
          <div class="carousel-caption">
            <h5>Mais montes</h5>
            <p>Tão lindos quanto</p>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="https://images.unsplash.com/photo-1469826834904-e92950ee5bf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=731&q=80">
          <div class="carousel-caption">
            <h5>Vulcões</h5>
            <p>Vermelhos, lindos</p>
          </div>
        </div>
      </div>

      <div class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </div>
      <div class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>  <!-- Esse arquivo "bundle" do bootstrap já inclue o popper.js -->
</body>
</html>
